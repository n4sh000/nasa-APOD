<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nasa APOD</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    img {
      padding: 0;
      display: block;
      margin: 0 auto;
      max-height: 100%;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <a href="https://apod.nasa.gov/apod/astropix.html" target="_blank">
    <img id="image" src="" alt="NASA APOD">
  </a>
  <script>
      async function loadNames() {
      const response = await fetch('https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY');
      const names = await response.json();
      console.log(names.hdurl); 

      document.getElementById("image").src= names.hdurl;
      }

loadNames();
      
  </script>
</body>
</html>
